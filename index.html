<!DOCTYPE html>
<html>
  <head>
    <title>ChatLab</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="chat.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>



    <div id="buscarApelido">
        <p>Olá! Qual é o seu nome?</p>
        <input type="text" id="message-nickname" placeholder="nome"/>
        <button class="botLogin" onclick="login()">Entrar</button>
    </div>


    <div id="chat-container" class="hide">
      <div id="chat-messages"></div>
        <input
        type="text"
        id="message-input"
        placeholder="Digite uma mensagem..."
        autofocus
      />


      <button onclick="commitMessageClickHandler()" id="message-commit">
        Adicionar mensagem
      </button>
    </div>
  </body>
</html>
